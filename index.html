<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Powers - Services Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-root"></div>
    <div id="profile-section" class="profile-section">
        <div class="profile-picture">
            <img id="profile-img" class="profile-img" alt="Profile">
            <div id="profile-placeholder" class="profile-placeholder">No profile photo</div>
        </div>
        <label for="profile-upload" class="visually-hidden">Upload profile photo</label>
        <input type="file" id="profile-upload" class="file-input" accept="image/*" aria-label="Upload profile photo" title="Choose a profile photo to upload">
        <button id="upload-btn" class="btn" onclick="document.getElementById('profile-upload').click()" aria-describedby="profile-upload">Upload Photo</button>
        <button id="remove-btn" class="btn hidden" onclick="removeProfilePhoto()">Remove Photo</button>
    </div>
    <div id="root">
        <main>
            <section id="services">
                <h2>Available Services</h2>
                <div class="services-grid" id="services-grid">
                    <!-- Services will be populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Matt Powers. All rights reserved.</p>
        <p><a href="/privacy-policy">Privacy Policy</a> | <a href="/terms-of-service">Terms of Service</a></p>
    </footer>
    <script src="header-init.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script src="dist/header.bundle.js"></script>
</body>
</html>
