<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-7284206181717863">
    <title>Register - Matt Powers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="/" class="nav-title">Matt Powers</a></h1>
        </nav>
    </header>

    <main>
        <section>
            <h2>Register</h2>
            <div class="auth-container">
                <div class="auth-form">
                    <h3>Create Account</h3>
                    <form id="registerForm">
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit" class="btn">Register</button>
                    </form>
                    <p><a href="/login">Already have an account? Login</a></p>
                </div>
                
                <div class="auth-divider">OR</div>
                
                <div class="oauth-section">
                    <h3>OAuth Registration</h3>
                    <button onclick="registerWithGoogle()" class="btn oauth-btn">Register with Google</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });
            
            const data = await response.json();
            if (data.success) {
                alert('Registration successful! Please login.');
                window.location.href = '/login';
            } else {
                alert(data.message);
            }
        });
        
        function registerWithGoogle() {
            window.location.href = '/auth/google';
        }
    </script>
</body>
</html>
