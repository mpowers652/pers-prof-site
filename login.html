<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7284206181717863" crossorigin="anonymous"></script>
    <title>Login - Matt Powers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="/" class="nav-title">Matt Powers</a></h1>
        </nav>
    </header>

    <main>
        <section>
            <h2>Login</h2>
            <div class="auth-container">
                <div class="auth-form">
                    <h3>Username/Password</h3>
                    <form id="loginForm">
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <p><a href="/register">Don't have an account? Register</a></p>
                </div>
                
                <div class="auth-divider">OR</div>
                
                <div class="oauth-section">
                    <h3>OAuth Login</h3>
                    <button onclick="loginWithGoogle()" class="btn oauth-btn">Login with Google</button>
                    <button onclick="loginAsGuest()" class="btn guest-btn">Continue as Guest</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            if (data.success) {
                localStorage.setItem('token', data.token);
                window.location.href = '/';
            } else {
                alert(data.message);
            }
        });
        
        function loginWithGoogle() {
            window.location.href = '/auth/google';
        }
        
        function loginAsGuest() {
            localStorage.setItem('userType', 'guest');
            window.location.href = '/';
        }
    </script>
</body>
</html>
