<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request AI Access - Matt Powers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="/" class="nav-title">Matt Powers</a></h1>
        </nav>
    </header>

    <main>
        <section>
            <h2>Request AI Access</h2>
            <div class="auth-container">
                <div class="auth-form">
                    <h3>AI Features Currently Unavailable</h3>
                    <p>Your account doesn't have an active OpenAI API key. Click below to request access to AI features.</p>
                    <form id="requestForm">
                        <button type="submit" class="btn">Request AI Access</button>
                    </form>
                    <p><a href="/">Back to Home</a></p>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('requestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login first');
                window.location.href = '/login';
                return;
            }
            
            const response = await fetch('/auth/request-api-key', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });
            
            const data = await response.json();
            alert(data.message);
            
            if (data.success) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
