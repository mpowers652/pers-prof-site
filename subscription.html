<!DOCTYPE html>
<html lang="en">
<head>

    <title>Subscription Required - Matt Powers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-root"></div>

        <h1>Premium Subscription Required</h1>

                    <p>$2.99/month</p>
                    <p>Ad-free experience</p>
                </div>
                <div style="border: 1px solid #ddd; padding: 2rem; border-radius: 8px;">
                    <h4>Full</h4>
                    <p>$7.99/month</p>
                    <ul>
                        <li class="feature">Access to Story Generator</li>
                        <li class="feature">Ad-free experience</li>
                        <li class="feature">Beta features</li>
                    </ul>
                </div>
            </div>
        </div>
        <button onclick="window.location.href='/'" style="padding: 1rem 2rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Back to Home</button>
    </main>
    
    <script src="dist/header.js"></script>
