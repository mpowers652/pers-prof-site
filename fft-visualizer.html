    <style>
        /* Utility to hide elements via class instead of inline styles */
        .hidden { display: none !important; }
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .controls-container {
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: start;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .aspect-ratio-group, .download-group {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 4px;
        }

        .visualizer-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        #masterWindow {
            /* Keep the master window in the normal flow so it doesn't overlay controls */
            position: relative;
            margin: 0 auto 2rem auto;
            border: 2px solid #333;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            border-radius: 8px;
        }

        .window-content {
            width: 100%;
            height: 100%;
            display: flex;
        }

        #vizSection {
            position: relative;
            overflow: hidden;
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
        }

        #vizSection canvas {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .profile-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(42, 42, 42, 0.9) 100%);
            padding: 2rem;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(102, 102, 102, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 3px solid #ddd;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .story-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 8px;
            border: 2px solid #007bff;
        }

        .story-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            #masterWindow {
                width: 95vw;
                height: 95vh;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div class="page-container">
        <header class="page-header">
            <h2>FFT Audio Visualizer</h2>
        </header>
        
        <main>
            <div class="controls-container">
                <div class="controls">
                    <button id="startBtn" class="btn">Start Microphone</button>
                    <div class="aspect-ratio-group">
                        <p>Window Layout:</p>
                        <label><input type="radio" name="aspectRatio" value="16:9" checked> Side by Side</label>
                        <label><input type="radio" name="aspectRatio" value="9:16"> Stacked</label>
                    </div>
                    <div class="download-group">
                        <p>Download Options:</p>
                        <label><input type="radio" name="downloadType" value="audio" disabled> Audio Only</label>
                        <label><input type="radio" name="downloadType" value="video" disabled> FFT Video Only</label>
                        <label><input type="radio" name="downloadType" value="both" disabled> Both Audio and Video</label>
                    </div>
                    <button id="downloadBtn" class="btn" disabled>Download</button>
                </div>
            </div>
            
            <div class="visualizer-container">
                <canvas id="canvas" width="800" height="450"></canvas>
            </div>
            
            <!-- React Story Generator Mount Point -->
            <div id="story-generator-mount"></div>
        </main>

        <!-- AdSense Ad Unit -->
        <div class="ad-container">

                 data-ad-client="ca-pub-7284206181717863"

                 adsbygoogle.push({});

    <script>
        let audioContext, analyser, microphone, dataArray, canvas, ctx;
        let isRunning = false, isRecording = false;
        let mediaRecorder, recordedChunks = [];
        let videoRecorder, videoChunks = [];
        let videoOnlyRecorder, videoOnlyChunks = [];

        // Debug story section visibility
        console.log('ðŸ” Story section debugging:');
        console.log('Story section element:', document.getElementById('storySection'));
        console.log('Story section visible:', document.getElementById('storySection')?.offsetHeight > 0);
        
        // Initialize FFT controls after DOM loads
        window.addEventListener('DOMContentLoaded', () => {
            console.log('âœ… DOM loaded - checking story section');
            const storySection = document.getElementById('storySection');
            console.log('Story section found:', !!storySection);
            console.log('Story section styles:', storySection ? getComputedStyle(storySection) : 'not found');
            
            document.getElementById('startBtn').addEventListener('click', toggleVisualizer);
            document.getElementById('downloadBtn').addEventListener('click', handleDownload);
        });

        document.querySelectorAll('input[name="aspectRatio"]').forEach(radio => {
            radio.addEventListener('change', toggleAspectRatio);
        });

        async function toggleVisualizer() {
            if (!isRunning) {
                await startVisualizer();
            } else {
                stopVisualizer();
            }
        }



        function setupAudioContext(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(stream);
            
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            microphone.connect(analyser);
        }

        function setupRecording(stream) {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
            
            recordedChunks = [];
            videoChunks = [];
            videoOnlyChunks = [];
            mediaRecorder.start();
            
            // Create a composite canvas that includes both FFT and profile
            const compositeCanvas = createCompositeCanvas();
            const compositeStream = compositeCanvas.captureStream(30);
            const combinedStream = new MediaStream([...compositeStream.getTracks(), ...stream.getTracks()]);
            
            videoRecorder = new MediaRecorder(combinedStream);
            videoRecorder.ondataavailable = e => videoChunks.push(e.data);
            videoRecorder.start();
            
            videoOnlyRecorder = new MediaRecorder(compositeStream);
            videoOnlyRecorder.ondataavailable = e => videoOnlyChunks.push(e.data);
            videoOnlyRecorder.start();
        }

        async function startVisualizer() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                setupAudioContext(stream);
                
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                
                createMasterWindow();
                
                isRunning = true;
                document.getElementById('startBtn').textContent = 'Stop';
                
                setupRecording(stream);
                
                isRecording = true;
                draw();
            } catch (err) {
                alert('Microphone access denied');
                console.error('Error accessing microphone:', err);
                isRunning = false;
            }
        }

        function enableDownloads() {
            document.querySelectorAll('input[name="downloadType"]').forEach(radio => {
                radio.disabled = false;
            });
            document.getElementById('downloadBtn').disabled = false;
        }

        function stopVisualizer() {
            if (audioContext) {
                audioContext.close();
            }
            
            if (isRecording) {
                mediaRecorder.stop();
                videoRecorder.stop();
                videoOnlyRecorder.stop();
                isRecording = false;
                enableDownloads();
            }
            
            const masterWindow = document.getElementById('masterWindow');
            if (masterWindow) {
                masterWindow.remove();
            }
            
            isRunning = false;
            document.getElementById('startBtn').textContent = 'Start Microphone';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function createProfilePic() {
            const profilePic = document.createElement('div');
            profilePic.className = 'profile-pic';
            
            let userPhoto = window.currentUser?.customPhoto || window.currentUser?.googlePhoto || window.currentUser?.facebookPhoto;
            if (userPhoto) {
                // Use proxy for Google profile images to bypass CORS
                if (userPhoto.includes('googleusercontent.com')) {
                    userPhoto = `/proxy/image?url=${encodeURIComponent(userPhoto)}`;
                }
                
                const img = document.createElement('img');
                img.src = userPhoto;
                img.alt = 'Profile Picture';
                img.onerror = () => {
                    img.style.display = 'none';
                    profilePic.textContent = window.currentUser?.username?.charAt(0) || 'P';
                };
                profilePic.appendChild(img);
            } else {
                profilePic.textContent = window.currentUser?.username?.charAt(0) || 'P';
            }
            
            return profilePic;
        }

        function setupCanvas(vizSection) {
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            vizSection.appendChild(canvas);
            
            const rect = vizSection.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            const resizeObserver = new ResizeObserver(entries => {
                for (const entry of entries) {
                    canvas.width = entry.contentRect.width;
                    canvas.height = entry.contentRect.height;
                }
            });
            resizeObserver.observe(vizSection);
        }

        function createMasterWindow() {
            const selectedRatio = document.querySelector('input[name="aspectRatio"]:checked').value;
            const masterWindow = document.createElement('div');
            masterWindow.id = 'masterWindow';
            
            // Set dimensions based on aspect ratio
            if (selectedRatio === '9:16') {
                masterWindow.style.width = '60vh';
                masterWindow.style.height = '80vh';
                masterWindow.style.maxWidth = '600px';
                masterWindow.style.maxHeight = '1000px';
            } else {
                masterWindow.style.width = '80vw';
                masterWindow.style.height = '60vh';
                masterWindow.style.maxWidth = '1200px';
                masterWindow.style.maxHeight = '800px';
            }
            
            const content = document.createElement('div');
            content.className = 'window-content';
            
            if (selectedRatio === '9:16') {
                content.style.flexDirection = 'column';
            }
            
            const vizSection = document.createElement('div');
            vizSection.id = 'vizSection';
            
            const profileSection = document.createElement('div');
            profileSection.className = 'profile-section';
            profileSection.appendChild(createProfilePic());
            
            if (selectedRatio === '9:16') {
                content.appendChild(profileSection);
                content.appendChild(vizSection);
            } else {
                content.appendChild(vizSection);
                content.appendChild(profileSection);
            }
            
            masterWindow.appendChild(content);
            document.body.appendChild(masterWindow);
            
            setupCanvas(vizSection);
        }

        let compositeCanvas, compositeCtx;
        
        function createCompositeCanvas() {
            const selectedRatio = document.querySelector('input[name="aspectRatio"]:checked').value;
            compositeCanvas = document.createElement('canvas');
            compositeCtx = compositeCanvas.getContext('2d');
            
            // Set canvas dimensions based on selected aspect ratio
            if (selectedRatio === '9:16') {
                compositeCanvas.width = 720;  // 9:16 aspect ratio
                compositeCanvas.height = 1280;
            } else {
                compositeCanvas.width = 1920; // 16:9 aspect ratio
                compositeCanvas.height = 1080;
            }
            
            return compositeCanvas;
        }
        
        function drawComposite() {
            if (!compositeCanvas || !compositeCtx) return;
            
            const selectedRatio = document.querySelector('input[name="aspectRatio"]:checked').value;
            
            // Clear composite canvas
            compositeCtx.fillStyle = 'rgba(26, 26, 26, 1)';
            compositeCtx.fillRect(0, 0, compositeCanvas.width, compositeCanvas.height);
            
            let fftArea, profileArea;
            
            if (selectedRatio === '9:16') {
                // Stacked layout
                profileArea = { x: 0, y: 0, width: compositeCanvas.width, height: compositeCanvas.height / 2 };
                fftArea = { x: 0, y: compositeCanvas.height / 2, width: compositeCanvas.width, height: compositeCanvas.height / 2 };
            } else {
                // Side by side layout
                fftArea = { x: 0, y: 0, width: compositeCanvas.width / 2, height: compositeCanvas.height };
                profileArea = { x: compositeCanvas.width / 2, y: 0, width: compositeCanvas.width / 2, height: compositeCanvas.height };
            }
            
            // Draw profile section background
            const gradient = compositeCtx.createLinearGradient(profileArea.x, profileArea.y, profileArea.x + profileArea.width, profileArea.y + profileArea.height);
            gradient.addColorStop(0, 'rgba(26, 26, 26, 0.9)');
            gradient.addColorStop(1, 'rgba(42, 42, 42, 0.9)');
            compositeCtx.fillStyle = gradient;
            compositeCtx.fillRect(profileArea.x, profileArea.y, profileArea.width, profileArea.height);
            
            // Draw profile picture
            drawProfileOnComposite(profileArea);
            
            // Draw FFT visualization
            drawFFTOnComposite(fftArea);
        }
        
        function drawProfileOnComposite(area) {
            const centerX = area.x + area.width / 2;
            const centerY = area.y + area.height / 2;
            const radius = Math.min(area.width, area.height) * 0.25;
            
            // Draw profile circle background
            compositeCtx.beginPath();
            compositeCtx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            compositeCtx.fillStyle = 'rgba(102, 102, 102, 0.5)';
            compositeCtx.fill();
            compositeCtx.strokeStyle = '#ddd';
            compositeCtx.lineWidth = 3;
            compositeCtx.stroke();
            
            // Try to draw user photo if available
            const profilePic = document.querySelector('.profile-pic img');
            if (profilePic && profilePic.complete && profilePic.naturalHeight !== 0) {
                compositeCtx.save();
                compositeCtx.beginPath();
                compositeCtx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                compositeCtx.clip();
                compositeCtx.drawImage(profilePic, centerX - radius, centerY - radius, radius * 2, radius * 2);
                compositeCtx.restore();
            } else {
                // Draw initial letter
                const initial = window.currentUser?.username?.charAt(0) || 'P';
                compositeCtx.fillStyle = 'white';
                compositeCtx.font = `${radius}px Arial`;
                compositeCtx.textAlign = 'center';
                compositeCtx.textBaseline = 'middle';
                compositeCtx.fillText(initial, centerX, centerY);
            }
        }
        
        function drawFFTOnComposite(area) {
            if (!dataArray) return;
            
            // Clear FFT area
            compositeCtx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            compositeCtx.fillRect(area.x, area.y, area.width, area.height);
            
            let barHeight;
            let x = area.x;
            const barWidth = (area.width / dataArray.length) * 2.5;
            
            // Draw FFT bars
            for (const value of dataArray) {
                barHeight = (value / 255) * area.height;
                
                const gradient = compositeCtx.createLinearGradient(x, area.y + area.height - barHeight, x, area.y + area.height);
                gradient.addColorStop(0, 'rgba(255, 50, 50, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 50, 50, 0.2)');
                
                compositeCtx.fillStyle = gradient;
                compositeCtx.fillRect(x, area.y + area.height - barHeight, barWidth, barHeight);
                
                x += barWidth + 1;
            }
        }

        function draw() {
            if (!isRunning) return;
            
            requestAnimationFrame(draw);
            
            analyser.getByteFrequencyData(dataArray);
            
            // Draw on display canvas (for live view)
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let barHeight;
            let x = 0;
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            
            for (const value of dataArray) {
                barHeight = value / 255 * canvas.height;
                
                const gradient = ctx.createLinearGradient(x, canvas.height - barHeight, x, canvas.height);
                gradient.addColorStop(0, 'rgba(255, 50, 50, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 50, 50, 0.2)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                
                x += barWidth + 1;
            }
            
            // Draw on composite canvas (for recording)
            if (compositeCanvas) {
                drawComposite();
            }
        }



        function getTimestamp() {
            return new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
        }

        function downloadAudio() {
            const blob = new Blob(recordedChunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `audio-${getTimestamp()}.webm`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadVisualization() {
            const link = document.createElement('a');
            link.download = `visualization-${getTimestamp()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadVideo() {
            const blob = new Blob(videoChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `video-${getTimestamp()}.webm`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadVideoOnly() {
            const blob = new Blob(videoOnlyChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fft-video-${getTimestamp()}.webm`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function handleDownload() {
            const selectedType = document.querySelector('input[name="downloadType"]:checked')?.value;
            
            if (selectedType === 'audio') {
                downloadAudio();
            } else if (selectedType === 'video') {
                downloadVideoOnly();
            } else if (selectedType === 'both') {
                downloadAudio();
                downloadVideo();
            }
        }

        function toggleAspectRatio() {
            const existingMaster = document.getElementById('masterWindow');
            if (existingMaster) {
                existingMaster.remove();
            }
            
            if (isRunning) {
                createMasterWindow();
                // Recreate composite canvas with new dimensions
                if (compositeCanvas) {
                    createCompositeCanvas();
                }
            }
        }
        


        // The React component will handle its own authentication and visibility
        

    </script>
