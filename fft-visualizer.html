<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-7284206181717863">
    <title>FFT Audio Visualizer - Matt Powers</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7284206181717863" crossorigin="anonymous"></script>
    <style>
        /* Utility to hide elements via class instead of inline styles */
        .hidden { display: none !important; }
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .controls-container {
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: start;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .aspect-ratio-group, .download-group {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 4px;
        }

        .visualizer-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        #masterWindow {
            /* Keep the master window in the normal flow so it doesn't overlay controls */
            position: relative;
            margin: 0 auto 2rem auto;
            border: 2px solid #333;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            width: 80vw;
            max-width: 1200px;
            height: 60vh;
            max-height: 800px;
            border-radius: 8px;
        }

        .window-content {
            width: 100%;
            height: 100%;
            display: flex;
        }

        #vizSection {
            position: relative;
            overflow: hidden;
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
        }

        #vizSection canvas {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .profile-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(42, 42, 42, 0.9) 100%);
            padding: 2rem;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: rgba(102, 102, 102, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 3px solid rgba(68, 68, 68, 0.8);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            #masterWindow {
                width: 95vw;
                height: 95vh;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div class="page-container">
        <header class="page-header">
            <h2>FFT Audio Visualizer</h2>
        </header>
        
        <main>
            <div class="controls-container">
                <div class="controls">
                    <button id="startBtn" class="btn">Start Microphone</button>
                    <div class="aspect-ratio-group">
                        <p>Window Layout:</p>
                        <label><input type="radio" name="aspectRatio" value="16:9" checked> Side by Side</label>
                        <label><input type="radio" name="aspectRatio" value="9:16"> Stacked</label>
                    </div>
                    <div class="download-group">
                        <p>Download Options:</p>
                        <label><input type="radio" name="downloadType" value="audio" disabled> Audio Only</label>
                        <label><input type="radio" name="downloadType" value="video" disabled> FFT Video Only</label>
                        <label><input type="radio" name="downloadType" value="both" disabled> Both Audio and Video</label>
                    </div>
                    <button id="downloadBtn" class="btn" disabled>Download</button>
                    <button id="downloadViz" class="btn">Download Visualization</button>
                </div>
            </div>
            
            <div class="visualizer-container">
                <canvas id="canvas" width="800" height="450"></canvas>
            </div>
            
            <div class="story-section hidden" id="storySection">
                <h3>Story Generator</h3>
                <div class="story-controls">
                    <select title="adjective" id="adjective" onchange="updateSubjects()">
                        <option value="">Select adjective...</option>
                        <option value="funny">Funny</option>
                        <option value="sweet">Sweet</option>
                        <option value="scary">Scary</option>
                        <option value="bedtime">Bedtime</option>
                        <option value="custom">Custom...</option>
                    </select>
                    <input type="text" id="customAdjective" placeholder="Enter custom adjective">

                    <select title="wordCount" id="wordCount">
                        <option value="">Select word count...</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                        <option value="custom">Custom...</option>
                    </select>
                    <input type="number" id="customWordCount" placeholder="Enter word count">

                    <select title="subject" id="subject">
                        <option value="">Select subject...</option>
                        <option value="custom">Custom...</option>
                    </select>
                    <input type="text" id="customSubject" placeholder="Enter custom subject">
                    
                    <button onclick="generateStory()" class="btn">Generate Story</button>
                </div>
                <div id="story-display"></div>
            </div>
        </section>

        <!-- AdSense Ad Unit -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 data-ad-client="ca-pub-7284206181717863"
                 data-ad-slot="your_adsense_slot_id"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 var adsbygoogle = window.adsbygoogle || [];
                 adsbygoogle.push({});
            </script>
        </div>
    </main>

    <script>
        let audioContext, analyser, microphone, dataArray, canvas, ctx;
        let isRunning = false, isRecording = false;
        let mediaRecorder, recordedChunks = [];
        let videoRecorder, videoChunks = [];
        let videoOnlyRecorder, videoOnlyChunks = [];

        // Initialize FFT controls after DOM loads
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('startBtn').addEventListener('click', toggleVisualizer);
            document.getElementById('downloadBtn').addEventListener('click', handleDownload);
            document.getElementById('downloadViz').addEventListener('click', downloadVisualization);
        });

        document.querySelectorAll('input[name="aspectRatio"]').forEach(radio => {
            radio.addEventListener('change', toggleAspectRatio);
        });

        async function toggleVisualizer() {
            if (!isRunning) {
                await startVisualizer();
            } else {
                stopVisualizer();
            }
        }

        async function startVisualizer() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                microphone.connect(analyser);
                
                // Setup recording
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
                
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                
                // Create master window
                createMasterWindow();
                
                isRunning = true;
                document.getElementById('startBtn').textContent = 'Stop';
                
                // Auto-start recording
                recordedChunks = [];
                videoChunks = [];
                videoOnlyChunks = [];
                mediaRecorder.start();
                
                const canvasStream = canvas.captureStream(30);
                const audioStream = mediaRecorder.stream;
                const combinedStream = new MediaStream([...canvasStream.getTracks(), ...audioStream.getTracks()]);
                
                // Video with audio
                videoRecorder = new MediaRecorder(combinedStream);
                videoRecorder.ondataavailable = e => videoChunks.push(e.data);
                videoRecorder.start();
                
                // Video only (no audio)
                videoOnlyRecorder = new MediaRecorder(canvasStream);
                videoOnlyRecorder.ondataavailable = e => videoOnlyChunks.push(e.data);
                videoOnlyRecorder.start();
                
                isRecording = true;
                draw();
            } catch (err) {
                alert('Microphone access denied');
                console.error('Error accessing microphone:', err);
                isRunning = false;
            }
        }

        function stopVisualizer() {
            if (audioContext) {
                audioContext.close();
            }
            
            if (isRecording) {
                mediaRecorder.stop();
                videoRecorder.stop();
                videoOnlyRecorder.stop();
                isRecording = false;
                
                // Enable download options
                document.querySelectorAll('input[name="downloadType"]').forEach(radio => {
                    radio.disabled = false;
                });
                document.getElementById('downloadBtn').disabled = false;
            }
            
            // Remove master window
            const masterWindow = document.getElementById('masterWindow');
            if (masterWindow) {
                masterWindow.remove();
            }
            
            isRunning = false;
            document.getElementById('startBtn').textContent = 'Start Microphone';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function createMasterWindow() {
            const selectedRatio = document.querySelector('input[name="aspectRatio"]:checked').value;
            const masterWindow = document.createElement('div');
            masterWindow.id = 'masterWindow';
            
            const content = document.createElement('div');
            content.className = 'window-content';
            
            if (selectedRatio === '9:16') {
                content.style.flexDirection = 'column';
            }
            
            const vizSection = document.createElement('div');
            vizSection.id = 'vizSection';
            
            const profileSection = document.createElement('div');
            profileSection.className = 'profile-section';
            
            const profilePic = document.createElement('div');
            profilePic.className = 'profile-pic';
            
            // Try to get user's profile picture
            const userPhoto = window.currentUser?.googlePhoto || window.currentUser?.facebookPhoto;
            if (userPhoto) {
                const img = document.createElement('img');
                img.src = userPhoto;
                img.alt = 'Profile Picture';
                img.onerror = () => {
                    img.style.display = 'none';
                    profilePic.textContent = window.currentUser?.username?.charAt(0) || 'P';
                };
                profilePic.appendChild(img);
            } else {
                profilePic.textContent = window.currentUser?.username?.charAt(0) || 'P';
            }
            
            profileSection.appendChild(profilePic);
            
            if (selectedRatio === '9:16') {
                content.appendChild(profileSection);
                content.appendChild(vizSection);
            } else {
                content.appendChild(vizSection);
                content.appendChild(profileSection);
            }
            
            masterWindow.appendChild(content);
            
            document.body.appendChild(masterWindow);
            
            // Move canvas to vizSection
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            vizSection.appendChild(canvas);
            
            // Update canvas dimensions
            const rect = vizSection.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            // Setup resize observer for responsive canvas
            const resizeObserver = new ResizeObserver(entries => {
                for (const entry of entries) {
                    canvas.width = entry.contentRect.width;
                    canvas.height = entry.contentRect.height;
                }
            });
            resizeObserver.observe(vizSection);
        }

        function draw() {
            if (!isRunning) return;
            
            requestAnimationFrame(draw);
            
            analyser.getByteFrequencyData(dataArray);
            
            // Make background transparent to show profile picture
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let barHeight;
            let x = 0;
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            
            // Draw with a gradient effect
            for (const value of dataArray) {
                barHeight = value / 255 * canvas.height;
                
                const gradient = ctx.createLinearGradient(x, canvas.height - barHeight, x, canvas.height);
                gradient.addColorStop(0, 'rgba(255, 50, 50, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 50, 50, 0.2)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                
                x += barWidth + 1;
            }
        }



        function getTimestamp() {
            return new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
        }

        function downloadAudio() {
            const blob = new Blob(recordedChunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `audio-${getTimestamp()}.webm`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadVisualization() {
            const link = document.createElement('a');
            link.download = `visualization-${getTimestamp()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadVideo() {
            const blob = new Blob(videoChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `video-${getTimestamp()}.webm`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadVideoOnly() {
            const blob = new Blob(videoOnlyChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fft-video-${getTimestamp()}.webm`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function handleDownload() {
            const selectedType = document.querySelector('input[name="downloadType"]:checked')?.value;
            
            if (selectedType === 'audio') {
                downloadAudio();
            } else if (selectedType === 'video') {
                downloadVideoOnly();
            } else if (selectedType === 'both') {
                downloadAudio();
                downloadVideo();
            }
        }

        function toggleAspectRatio() {
            const selectedRatio = document.querySelector('input[name="aspectRatio"]:checked').value;
            
            // Remove existing master window if it exists
            const existingMaster = document.getElementById('masterWindow');
            if (existingMaster) {
                existingMaster.remove();
            }
            
            // Recreate master window with new ratio if visualizer is running
            if (isRunning) {
                createMasterWindow();
            }
        };
        
        // Check subscription and show story generator. Prefer cookie/session-based
        // verify (httpOnly cookie) and fall back to Authorization header using
        // localStorage token. Suppress automatic auth redirects while verifying.
        async function checkSubscription() {
            const token = localStorage.getItem('token');
            const userType = localStorage.getItem('userType');
            
            // Don't show for guests
            if (userType === 'guest' || !token) return;
            
            try {
                const response = await fetch('/auth/verify', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (data.user && data.user.subscription === 'full') {
                    document.getElementById('storySection').style.display = 'block';
                }
            } catch (error) {
                console.log('Subscription check failed');
                console.error(error);
            }
        }
        
        // Check subscription after page loads
        window.addEventListener('load', checkSubscription);
        
        // Story Generator Functions
        const scarySubjects = ['urban legends', 'haunted technology', 'cryptids', 'werewolves', 'zombies', 'vampires'];
        const otherSubjects = ['puppies', 'kitties', 'chickens', 'a random farm animal'];
        
        function updateSubjects() {
            const adjective = document.getElementById('adjective').value;
            const subjectSelect = document.getElementById('subject');
            const customAdj = document.getElementById('customAdjective');
            
            customAdj.style.display = adjective === 'custom' ? 'block' : 'none';
            
            subjectSelect.innerHTML = '<option value="">Select subject...</option>';
            const subjects = adjective === 'scary' ? scarySubjects : otherSubjects;
            
            subjects.forEach(subject => {
                subjectSelect.innerHTML += `<option value="${subject}">${subject}</option>`;
            });
            subjectSelect.innerHTML += '<option value="custom">Custom...</option>';
        }
        
        document.getElementById('wordCount').onchange = function() {
            const custom = document.getElementById('customWordCount');
            custom.style.display = this.value === 'custom' ? 'block' : 'none';
        };
        
        document.getElementById('subject').onchange = function() {
            const custom = document.getElementById('customSubject');
            custom.style.display = this.value === 'custom' ? 'block' : 'none';
        };
        
        async function generateStory() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please log in to generate stories');
                return;
            }
            
            let adjective = document.getElementById('adjective').value;
            let wordCount = document.getElementById('wordCount').value;
            let subject = document.getElementById('subject').value;
            
            if (adjective === 'custom') adjective = document.getElementById('customAdjective').value;
            if (wordCount === 'custom') wordCount = document.getElementById('customWordCount').value;
            if (subject === 'custom') subject = document.getElementById('customSubject').value;
            
            if (!adjective || !wordCount || !subject) {
                alert('Please fill in all fields');
                return;
            }
            
            document.getElementById('story-display').innerHTML = '<div class="loading">Generating story...</div>';
            
            const response = await fetch('/story/generate', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ adjective, wordCount, subject })
            });
            
            const data = await response.json();
            if (data.error) {
                document.getElementById('story-display').innerHTML = `<div class="error">${data.error}</div>`;
            } else {
                document.getElementById('story-display').innerHTML = `<div class="story-text">${data.story}</div>`;
            }
        }
    </script>
    <script src="auth.js"></script>
    <script src="ad-control.js"></script>
    <script src="header-init.js"></script>
    <script src="dist/header.js"></script>
</body>
</html>
