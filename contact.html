<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Matt Powers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-root"></div>

    <main>
        <section>
            <h2>Contact Us</h2>
            <form id="contactForm" class="contact-form">
                <input type="text" id="name" placeholder="Your Name (Optional)">
                <input type="email" id="email" placeholder="Your Email" required>
                <select title="subject" id="subject" required>
                    <option value="">Select Subject</option>
                    <option value="Bug Report">Bug Report</option>
                    <option value="Feature Request">Feature Request</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Technical Support">Technical Support</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Data Deletion Request">Delete My Data</option>
                    <option value="Other">Other</option>
                </select>
                <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
            <div id="contactResult"></div>
        </section>

    </main>
    <footer>
        <p>&copy; 2024 Matt Powers. All rights reserved.</p>
    <div id="footer-root"></div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            try {
                const response = await fetch('/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, subject, message })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let message = data.message || 'Thank you for your message! We\'ll get back to you soon.';
                    document.getElementById('contactResult').innerHTML = 
                        `<p style="color: green;">${message}</p>`;
                    this.reset();
                } else {
                    document.getElementById('contactResult').innerHTML = 
                        '<p style="color: red;">Failed to send message. Please try again.</p>';
                }
            } catch (error) {
                document.getElementById('contactResult').innerHTML = 
                    '<p style="color: red;">Error sending message. Please try again.</p>';
                console.error('Error:', error);
            }
        });
    </script>
    <script src="header-init.js"></script>
    <script src="dist/header.bundle.js"></script>
    <script src="dist/footer.bundle.js"></script>
</body>
</html>
